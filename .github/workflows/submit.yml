          --with-zlib=system
        working-directory: jdk

      - name: Build
        run: make CONF_NAME=macos-x64 images
        working-directory: jdk

      - name: Rename images
        run: |
          mv j2sdk-image y4-jdk-1.8
          mv j2re-image y4-jre-1.8
        working-directory: jdk/build/macos-x64/images

